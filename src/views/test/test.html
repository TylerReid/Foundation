<div>
    <h1 class="text-center">Foundation</h1>
    <div class="text-center">
        <input type="password" ng-model="password" placeholder="Password" class="form-control" />
        <br/>
        <input type="text" ng-model="input" placeholder="Data to encrypt" class="form-control" />
        <br/>
        <button ng-click="encrypt(input)" ng-disabled="!password || !input" class="btn btn-primary">
            Encrypt
        </button>
        <br/>
        <div>
            {{encryptedResult}}
        </div>
        <br/>
        <button ng-click="decrypt(encryptedResult)" ng-show="encryptedResult" class="btn btn-primary">Decrypt</button>
        <br/>
        <div>
            {{decryptedResult}}
        </div>
    </div>
</div>
